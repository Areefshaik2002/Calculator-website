<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Calci</title>
    <link rel="stylesheet" href="./Calci.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('1')" style="color: white;">1</button>
                <button onclick="appendToDisplay('2')" style="color: white;">2</button>
                <button onclick="appendToDisplay('3')" style="color: white;">3</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')" style="color: white;">4</button>
                <button onclick="appendToDisplay('5')" style="color: white;">5</button>
                <button onclick="appendToDisplay('6')" style="color: white;">6</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('7')" style="color: white;">7</button>
                <button onclick="appendToDisplay('8')" style="color: white;">8</button>
                <button onclick="appendToDisplay('9')" style="color: white;">9</button>
                <button onclick="appendToDisplay('*')">x</button>
                <button onclick="appendToDisplay('0')" style="color: white;">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>
    <script src="./Calci.js"></script>
</body>
</html>
